<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Model from Blender - Three.js</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="dashboard">
        <h2 style="color: white; text-align: center;">Custom Earth Model</h2>
        <div id="earth-container"></div>
    </div>

    <!-- Include Three.js and GLTFLoader -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        // Create the scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Adjust the camera position (move it further away from the Earth)
        camera.position.set(0, 0, 10);  // Move the camera back on the z-axis

        // Load the custom Earth model from Blender (in GLB format)
        const loader = new THREE.GLTFLoader();
        loader.load(
            'models/earth.glb',  // Ensure this path matches your file location
            (gltf) => {
                const model = gltf.scene;
                model.scale.set(1, 1, 1);  // Scale down the model if it's too big
                scene.add(model);

                // Optional: Animate the model (e.g., rotation)
                function animate() {
                    requestAnimationFrame(animate);
                    model.rotation.y += 0.01;  // Rotate the model around Y axis
                    renderer.render(scene, camera);
                }
                animate();
            },
            undefined,
            (error) => {
                console.error('An error occurred loading the model:', error);
            }
        );

        // Add lighting
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 5, 5);
        scene.add(light);
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        // Handle window resizing
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
