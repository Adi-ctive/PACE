<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="profilestyles.css"> <!-- You can create a separate CSS file for styles -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .profile-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .score {
            font-size: 1.5em;
            color: #1a73e8;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>User Profile</h1>
        <p id="userName"></p>
        <p class="score" id="userScore"></p>
    </div>

    <script>
        // Retrieve the username and score from localStorage
        const username = localStorage.getItem('username');
        const score = localStorage.getItem('quizScore');

        // Display the username and score
        document.getElementById('userName').innerText = `Name: ${username || 'Guest'}`;
        document.getElementById('userScore').innerText = `Score: ${score || '0'}`;
    </script>
</body>
</html>
